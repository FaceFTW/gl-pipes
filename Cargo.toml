[package]
name = "rust-pipes"
version = "0.1.0"
edition = "2021"

[[bin]]
# crate-type = ["bin"]
name = "rust_pipes"
path = "src/main.rs"

[lib]
crate-type = ["cdylib"]
name = "rust_pipes_wasm"
# [features]
# std_exec=["clap"]
# web=["wasm-bindgen"]


[dependencies]
three-d = "0.16.3"
three-d-asset = "0.6.0"
rand = "0.8.5"
cfg-if = "1.0.0"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = { version = "4.4.6", features = ["derive", "cargo"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
